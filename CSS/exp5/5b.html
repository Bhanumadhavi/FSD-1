<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Background Image Demo</title>
<style>
  body {
    height: 2000px; /* page tall so you can scroll */
    background-image: url("https://www.w3schools.com/css/img_lights.jpg");
    background-repeat: repeat-x;    
    background-position: center 50%; 
    background-attachment: fixed;   
  }
</style>
</head>
<body>
  <h1>Scroll Down to See Background</h1>
  <p>The image is fixed halfway down the page and repeats horizontally.</p>
</body>
</html>
