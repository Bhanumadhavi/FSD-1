<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Colors</title>
<style>
  h1 {
    color: red; 
  }
  h2 {
    color: #00ff00; 
  }
  p {
    color: rgb(0, 0, 255); 
  }
  span {
    color: rgba(255, 0, 0, 0.5); 
  }
  div {
    color: hsl(200, 100%, 50%); 
  }
</style>
</head>
<body>
  <h1>Named Color: Red</h1>
  <h2>Hex Color: Green (#00ff00)</h2>
  <p>RGB Color: Blue (rgb)</p>
  <span>RGBA Color: Semi-transparent Red</span>
  <div>HSL Color: Cyan (hsl)</div>
</body>
</html>
