<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Box Model</title>
<style>
  .box {
    width: 200px;
    height: 100px;
    background-color: lightblue; /* Content */
    padding: 20px;               /* Padding */
    border: 5px solid blue;      /* Border */
    margin: 30px;                /* Margin */
  }
</style>
</head>
<body>
  <h1>CSS Box Model Example</h1>
  <div class="box">This is content area with padding, border, and margin applied.</div>
</body>
</html>
