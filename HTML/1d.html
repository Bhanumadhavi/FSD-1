<!DOCTYPE html>
<html>
<head>
    <title>Thumbnail Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        h2 {
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* space between thumbnails */
        }

        .gallery a img {
            width: 100px;
            height: 100px;
            object-fit: cover; /* crops image if not square */
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .gallery a img:hover {
            transform: scale(1.1); /* zoom effect on hover */
            border-color: #0073e6;
        }
    </style>
</head>
<body>

    <h2>My Image Gallery</h2>

    <div class="gallery">
        <!-- Thumbnail 1 -->
        <a href="SNM-New.jpg" target="_blank">
            <img src="SNM-New.jpg.jpeg" alt="Image 1">
        </a>

        <!-- Thumbnail 2 -->
        <a href="images/fullsize2.jpg" target="_blank">
            <img src="author Sudha Murty.jpg" alt="Image 2">
        </a>

        <!-- Thumbnail 3 -->
        <a href="images/fullsize3.jpg" target="_blank">
            <img src="Sudha-Murty-mam.webp" alt="Image 3">
        </a>

        <!-- Thumbnail 4 -->
        <a href="images/fullsize4.jpg" target="_blank">
            <img src="books.jpg" alt="Image 4">
        </a>

        <!-- Thumbnail 5 -->
        <a href="images/fullsize5.jpg" target="_blank">
            <img src="book.jpg" alt="Image 5">
        </a>
    </div>

</body>
</html>
