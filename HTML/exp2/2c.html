<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>

    <form action="#" method="post">
        <table border="1" cellspacing="5" cellpadding="10">

            <!-- Name -->
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullname" placeholder="Enter your full name" required></td>
            </tr>

            <!-- Email -->
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="Enter your email" required></td>
            </tr>

            <!-- Password -->
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" placeholder="Enter password" required></td>
            </tr>

            <!-- Age -->
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" min="1" max="100" required></td>
            </tr>

            <!-- Date of Birth -->
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob" required></td>
            </tr>

            <!-- Gender (Radio Buttons) -->
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>

            <!-- Hobbies (Checkboxes) -->
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" name="hobbies" value="Reading"> Reading
                    <input type="checkbox" name="hobbies" value="Traveling"> Traveling
                    <input type="checkbox" name="hobbies" value="Sports"> Sports
                    <input type="checkbox" name="hobbies" value="Music"> Music
                </td>
            </tr>

            <!-- Course Selection (Dropdown List) -->
            <tr>
                <td>Course:</td>
                <td>
                    <select name="course" required>
                        <option value="">--Select Course--</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                        <option value="B.Sc">B.Sc</option>
                    </select>
                </td>
            </tr>

            <!-- Address (Text Area) -->
            <tr>
                <td>Address:</td>
                <td>
                    <textarea name="address" rows="4" cols="30" placeholder="Enter your address" required></textarea>
                </td>
            </tr>

            <!-- Submit and Reset Buttons -->
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
