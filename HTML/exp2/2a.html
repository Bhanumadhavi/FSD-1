<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Table Example</title>
</head>
<body>
    <h2>HTML Table Demonstration</h2>

    <!-- Basic Table -->
    <table border="2">
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>Science</td>
        </tr>
    </table>

    <br><br>

    <!-- Table with rowspan and colspan -->
    <table border="2">
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Morning</th>
            <th colspan="2">Evening</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
            <th>Art</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>8:00-9:00</td>
            <td>9:00-10:00</td>
            <td>4:00-5:00</td>
            <td>5:00-6:00</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>8:00-9:00</td>
            <td>9:00-10:00</td>
            <td>4:00-5:00</td>
            <td>5:00-6:00</td>
        </tr>
    </table>
</body>
</html>
