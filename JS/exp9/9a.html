<!DOCTYPE html>
<html>
<head>
    <title>9(a) â€“ JavaScript Functions</title>
    <script>
        // Function to find factorial
        function factorial(n) {
            let fact = 1;
            for (let i = 1; i <= n; i++) {
                fact *= i;
            }
            return fact;
        }

        // Function to generate Fibonacci series
        function fibonacci(n) {
            let a = 0, b = 1, series = [];
            while (a <= n) {
                series.push(a);
                let temp = a + b;
                a = b;
                b = temp;
            }
            return series.join(", ");
        }

        // Function to find prime numbers up to n
        function primeNumbers(n) {
            let primes = [];
            for (let i = 2; i <= n; i++) {
                let isPrime = true;
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) primes.push(i);
            }
            return primes.join(", ");
        }

        // Function to check palindrome
        function isPalindrome(n) {
            let str = n.toString();
            let reversed = str.split("").reverse().join("");
            return str === reversed ? "It is a Palindrome" : "Not a Palindrome";
        }

        // Main function to prompt and display all results
        function main() {
            let num = parseInt(prompt("Enter a number:"));

            if (isNaN(num) || num < 0) {
                alert("Please enter a valid positive number!");
                return;
            }

            let fact = factorial(num);
            let fib = fibonacci(num);
            let primes = primeNumbers(num);
            let palindrome = isPalindrome(num);

            let output = "Number: " + num + "\n\n";
            output += "Factorial: " + fact + "\n";
            output += "Fibonacci Series up to " + num + ": " + fib + "\n";
            output += "Prime Numbers up to " + num + ": " + primes + "\n";
            output += "Palindrome Check: " + palindrome;

            alert(output);
        }
    </script>
</head>
<body onload="main()">
    <h2>JavaScript Functions</h2>
    <p>The program will prompt for a number and display results in an alert box.</p>
</body>
</html>
