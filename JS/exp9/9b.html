<!DOCTYPE html>
<html>
<head>
    <title>Functions and Events</title>
    <script>
        // Factorial function
        function factorial(n) {
            let fact = 1;
            for (let i = 1; i <= n; i++) fact *= i;
            return fact;
        }

        // Fibonacci function
        function fibonacci(n) {
            let a = 0, b = 1, series = [];
            while (a <= n) {
                series.push(a);
                let temp = a + b;
                a = b;
                b = temp;
            }
            return series.join(", ");
        }

        // Prime numbers function
        function primeNumbers(n) {
            let primes = [];
            for (let i = 2; i <= n; i++) {
                let isPrime = true;
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) primes.push(i);
            }
            return primes.join(", ");
        }

        // Palindrome check function
        function isPalindrome(n) {
            let str = n.toString();
            let reversed = str.split("").reverse().join("");
            return str === reversed ? "It is a Palindrome" : "Not a Palindrome";
        }

        // Function to handle button clicks
        function calculate(action) {
            let num = parseInt(document.getElementById("numInput").value);
            let result = "";

            if (isNaN(num) || num < 0) {
                alert("Please enter a valid positive number!");
                return;
            }

            switch (action) {
                case "factorial":
                    result = "Factorial of " + num + " = " + factorial(num);
                    break;
                case "fibonacci":
                    result = "Fibonacci series up to " + num + ": " + fibonacci(num);
                    break;
                case "prime":
                    result = "Prime numbers up to " + num + ": " + primeNumbers(num);
                    break;
                case "palindrome":
                    result = num + " â†’ " + isPalindrome(num);
                    break;
            }

            document.getElementById("output").innerHTML = result;
        }
    </script>
</head>
<body>
    <h2></h2>

    <label for="numInput"><b>Enter a number:</b></label>
    <input type="text" id="numInput" placeholder="Enter number">
    <br><br>

    <button onclick="calculate('factorial')">Factorial</button>
    <button onclick="calculate('fibonacci')">Fibonacci</button>
    <button onclick="calculate('prime')">Prime</button>
    <button onclick="calculate('palindrome')">Palindrome</button>

    <h3>Output:</h3>
    <div id="output" style="font-weight:bold; color:blue; font-size:18px;"></div>
</body>
</html>
