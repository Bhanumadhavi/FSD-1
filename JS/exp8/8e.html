<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Armstrong Number</title>
</head>
<body>
<h2>Armstrong Number Check</h2>
<button onclick="checkArmstrong()">Check Armstrong</button>
<p id="armstrongResult"></p>

<script>
function checkArmstrong() {
    let num = parseInt(prompt("Enter a number:"));
    let sum = 0;
    let temp = num;
    while(temp > 0) {
        let digit = temp % 10;
        sum += digit ** 3;
        temp = Math.floor(temp / 10);
    }

    let result = (sum === num) ? `${num} is an Armstrong Number` : `${num} is NOT an Armstrong Number`;
    document.getElementById("armstrongResult").innerHTML = result;
}
</script>
</body>
</html>
