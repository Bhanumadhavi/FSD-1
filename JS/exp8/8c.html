<script>
// Using for loop
document.write("For Loop: ");
for(let i = 1; i <= 10; i++){
    document.write(i + " ");
}

// Using while loop
document.write("<br>While Loop: ");
let j = 1;
while(j <= 10){
    document.write(j + " ");
    j++;
}

// Using do-while loop
document.write("<br>Do-While Loop: ");
let k = 1;
do {
    document.write(k + " ");
    k++;
} while(k <= 10);
</script>
