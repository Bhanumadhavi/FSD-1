<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loops 1 to 10</title>
</head>
<body>
<h2>Print Numbers 1 to 10</h2>
<button onclick="printNumbers()">Print Numbers</button>
<p id="loopResult"></p>

<script>
function printNumbers() {
    let forLoop = "";
    for(let i=1; i<=10; i++) forLoop += i + " ";
    
    let whileLoop = "";
    let j = 1;
    while(j <= 10) {
        whileLoop += j + " ";
        j++;
    }

    let doWhileLoop = "";
    let k = 1;
    do {
        doWhileLoop += k + " ";
        k++;
    } while(k <= 10);

    document.getElementById("loopResult").innerHTML = 
        `<strong>For Loop:</strong> ${forLoop}<br>
         <strong>While Loop:</strong> ${whileLoop}<br>
         <strong>Do-While Loop:</strong> ${doWhileLoop}`;
}
</script>
</body>
</html>
