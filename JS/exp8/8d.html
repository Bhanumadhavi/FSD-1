<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Object Loops</title>
</head>
<body>
<h2>Print Object Data</h2>
<button onclick="printObjectData()">Print Object</button>
<p id="objectResult"></p>

<script>
function printObjectData() {
    const obj = {name: "Alice", age: 25, city: "Delhi"};
    
    // for-in
    let forInResult = "";
    for(let key in obj) {
        forInResult += `${key}: ${obj[key]} <br>`;
    }

    // for-of
    let forOfResult = "";
    for(let [key, value] of Object.entries(obj)) {
        forOfResult += `${key}: ${value} <br>`;
    }

    // forEach
    let forEachResult = "";
    Object.entries(obj).forEach(([key, value]) => {
        forEachResult += `${key}: ${value} <br>`;
    });

    document.getElementById("objectResult").innerHTML =
        `<strong>for-in:</strong><br>${forInResult}<br>
         <strong>for-of:</strong><br>${forOfResult}<br>
         <strong>forEach:</strong><br>${forEachResult}`;
}
</script>
</body>
</html>
