<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Denomination</title>
</head>
<body>
<h2>Bank Amount Denomination</h2>
<button onclick="calculateDenomination()">Calculate Denomination</button>
<p id="denominationResult"></p>

<script>
function calculateDenomination() {
    let amount = parseInt(prompt("Enter amount:"));
    let denominations = [100,50,20,10,5,2,1];
    let result = "";

    for(let denom of denominations) {
        let count = Math.floor(amount / denom);
        if(count > 0) {
            result += `${count} - ${denom}'s <br>`;
            amount %= denom;
        }
    }

    document.getElementById("denominationResult").innerHTML = result;
}
</script>
</body>
</html>
