<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Object Example</title>
</head>
<body>
  <h1>Document Object Demo</h1>
  <script>
    document.write("Document Title: " + document.title + "<br>");
    document.write("Document URL: " + document.URL + "<br>");
    document.write("Last Modified: " + document.lastModified + "<br>");
    document.bgColor = "lightblue";
  </script>
</body>
</html>
