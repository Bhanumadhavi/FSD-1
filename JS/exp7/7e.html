<!DOCTYPE html>
<html>
<head>
  <title>String Object Example</title>
</head>
<body>
  <h1>String Object Demo</h1>
  <script>
    let text = "JavaScript Object Example";
    document.write("<b>Original:</b> " + text + "<br>");
    document.write("<b>Length:</b> " + text.length + "<br>");
    document.write("<b>Uppercase:</b> " + text.toUpperCase() + "<br>");
    document.write("<b>Substring (0â€“10):</b> " + text.substring(0, 10));
  </script>
</body>
</html>
