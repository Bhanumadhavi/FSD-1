<!DOCTYPE html>
<html>
<head>
  <title>RegExp Object Example</title>
</head>
<body>
  <h1>RegExp Object Demo</h1>
  <script>
    let pattern = /code/i;
    let text = "Learn to CODE in JavaScript!";
    document.write("<b>Text:</b> " + text + "<br>");
    document.write("<b>Pattern:</b> " + pattern + "<br>");
    document.write("<b>Test Result:</b> " + pattern.test(text) + "<br>");
    document.write("<b>Match:</b> " + text.match(pattern));
  </script>
</body>
</html>
