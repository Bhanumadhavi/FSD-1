<!DOCTYPE html>
<html>
<head>
  <title>Array Object Example</title>
</head>
<body>
  <h1>Array Object Demo</h1>
  <script>
    let fruits = ["Apple", "Banana", "Cherry"];
    document.write("<b>Original Array:</b> " + fruits.join(", ") + "<br>");
    fruits.push("Mango");
    document.write("<b>After Push:</b> " + fruits.join(", ") + "<br>");
    fruits.sort();
    document.write("<b>Sorted Array:</b> " + fruits.join(", ") + "<br>");
    document.write("<b>Length:</b> " + fruits.length);
  </script>
</body>
</html>
