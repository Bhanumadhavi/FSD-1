<!DOCTYPE html>
<html>
<head>
  <title>Date Object Example</title>
</head>
<body>
  <h1>Date Object Demo</h1>
  <script>
    let now = new Date();
    document.write("<b>Current Date and Time:</b> " + now + "<br>");
    document.write("<b>Year:</b> " + now.getFullYear() + "<br>");
    document.write("<b>Month:</b> " + (now.getMonth() + 1) + "<br>");
    document.write("<b>Day:</b> " + now.getDate());
  </script>
</body>
</html>
