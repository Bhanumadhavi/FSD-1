<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Output</title>
</head>
<body>
  <h1>JavaScript Output Methods</h1>
  <script>
    // 1. alert
    alert("This is an alert box");

    // 2. document.write
    document.write("<p>This is document.write output</p>");

    // 3. console.log
    console.log("This is console.log output");

    // 4. innerHTML
    document.body.innerHTML += "<p>This is innerHTML output</p>";
  </script>
</body>
</html>
