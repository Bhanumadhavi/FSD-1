<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Input</title>
</head>
<body>
  <h1>JavaScript Input Methods</h1>
  <script>
    // 1. prompt
    var name = prompt("Enter your name:");

    // 2. form input
    document.write("<form><input type='text' value='Type here'></form>");

    // 3. confirm (input as yes/no)
    var confirmMsg = confirm("Do you like JavaScript?");

    document.write("<p>Name entered: " + name + "</p>");
    document.write("<p>Confirm choice: " + confirmMsg + "</p>");
  </script>
</body>
</html>
