<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internal and External JavaScript</title>
  <script>
    // Internal JavaScript
    function showInternal() {
      alert("Hello from Internal JavaScript!");
    }
    function showExternal(){
        alert("Hello from External JavaScript!");
    }
  </script>
  <script src="script.js"></script>
</head>
<body>
  <h1>JavaScript Internal & External Example</h1>
  <button onclick="showInternal()">Click for Internal JS</button>
  <button onclick="showExternal()">Click for External JS</button>
</body>
</html>
